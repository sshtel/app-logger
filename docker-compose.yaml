version: "3.7"
services:
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./mongodb-volume:/data/db

  log-server:
    image: sshtel/log-server
    ports:
      - 8080:8080
    environment:
      - CONFIG_MONGO=/app/configs/mongo.json
      - MONGO_HOSTNAME=mongodb
      - MONGO_PORT=27017
